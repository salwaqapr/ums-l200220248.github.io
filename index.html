<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Informatika</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4E1D2; /* Soft pastel peach */
            color: #4E4B3D; /* Dark earth brown */
        }

        header {
            background-color: #B6D1A0; /* Pastel sage green */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        header p {
            margin: 5px 0 0;
            font-size: 1rem;
            font-style: italic;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        .card {
            background: #F0E6D6; /* Soft pastel cream */
            border: 1px solid #C4A68E; /* Soft tan border */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            color: #8C6D4E; /* Earthy brown */
        }

        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #D1C6B1; /* Soft pastel taupe */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .card a:hover {
            background-color: #A9B28E; /* Pastel sage green hover */
        }

        .card i {
            font-size: 2rem;
            color: #B4D8A2; /* Pastel green icon */
            margin-bottom: 10px;
        }

        .card-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            width: 60px;
            border-radius: 50%;
            background-color: #E6F2E6; /* Soft pastel mint icon background */
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Salwa QAPR</h1>
        <p>L200220248</p>
    </header>

    <main>
        <section class="cards">
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-code"></i>
                </div>
                <h3>Tugas Sebelum UTS</h3>
                <a target="_blank" href="tugas sebelum uts.html">Klik</a>
            </div>
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <h3>Tugas Sebelum UAS</h3>
                <a target="_blank" href="laporan.html">Klik</a>
            </div>
        </section>
    </main>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
